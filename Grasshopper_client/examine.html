<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">media list（图文列表测试）</h1>
		</header>
		<div class="mui-content">
			<div class="title">
				缩略图居左
			</div>
			<input type="hidden" id="user" />
			<ul class="mui-table-view" id="content">
				
				
			<script id="test" type="text/html">	
				
				
				{{each resultExamine}} <!-- resultData和服务端返回的名字必须一致-->
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src={{$value.imgs}}>
						<div class="mui-media-body">
							{{$value.title}}
							<p class='mui-ellipsis'>{{$value.name}}</p>
							<p class='mui-ellipsis'>{{$value.content}}</p>
								<p class='mui-ellipsis'>{{$value.e_name}}</p>
						</div>
					</a>
				</li>
				{{/each}}
			</script>
			</ul>
			
		</div>

	</body>
	<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
         <script src="js/template-web.js"></script>


	<script>
		//页面请求全局路径
	
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		window.path="http://localhost:8080/Grasshopper_server/";
			var user_id=document.getElementById("user");
			user_id.innerText=document.cookie[document.cookie.length-1];
			
			mui.post(window.path+'TestServlet',{
				method:"queryExamine",
				release_id:user_id.innerText
	},function(data){
	var html = template("test",data);
		document.getElementById('content').innerHTML = html;
	}, 'json'
	); 
		
		/*mui.get(window.path+'TestServlet?method=queryExamine',function(data){
			console.log(data);
		//获得服务器响应
		var html = template("test",data);
		document.getElementById('content').innerHTML = html;

		
	},'json'
	
	); */
		
	</script>
</html>
