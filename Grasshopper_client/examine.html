<!DOCTYPE html>
<html>

	<head>

	<script src="js/mui.min.js"></script>

	<script>
		//页面请求全局路径
	
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		window.path="http://localhost:8080/Grasshopper_server/";
			var user_id=document.getElementById("user");
			user_id.innerText=document.cookie[document.cookie.length-1];
			
			mui.post(window.path+'TestServlet',{
				method:"queryExamine",
				release_id:user_id.innerText
	},function(data){
	var html = template("test",data);
		document.getElementById('content').innerHTML = html;
	}, 'json'
	); 
		
	</script>
	<script>
	function getId(obj){
		var p= RemoveNullNode(obj.parentNode);
		
		mui.post(window.path+'TestServlet',{
							method:"getExamineId",
							release_id:p.childNodes[1].value
						},function(data){
							console.log(data);
							/*if(data.resultCode=="200")
							{
								alert("登陆成功！");*/
								
								//原生的js跳转页面
								//window.location.href="xxx.html";
									mui.openWindow({
									    url: 'lookExamine.html', 
									    show:{
									      autoShow:false
									    }
  								});
								
								//mui框架的跳转
							
								
						/*	}else{
								alert("登录失败!");
							}*/
						},'json'
					);
	}
		
		 function RemoveNullNode(node)
			{
				
					for (var i = 0; i < node.childNodes.length; i++) 
					{
						var num=(node.childNodes[i].childNodes).length;
					
						if(num>0)
						{
							
							RemoveNullNode(node.childNodes[i])
							
						}else
						{
							//===等值等类型（值必须一样，类型也要一样）
					        if (node.childNodes[i].nodeType === 3 && /^\s+$/.test(node.childNodes[i].nodeValue))
							{
								//移除空白节点
					            node.childNodes[i].parentNode.removeChild(node.childNodes[i]);
				
					        }
					
						}
					}
				
				return node;
				
			}
	</script>
</html>
