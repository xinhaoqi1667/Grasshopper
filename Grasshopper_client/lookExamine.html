<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">media list（图文列表测试）</h1>
		</header>
		<div class="mui-content">
			<div class="title">
				缩略图居左
			</div>
			<table  id="content">
				
			<script id="test" type="text/html">	
				<tr>
					<td>id</td>
					<td>title</td>
					<td>type</td>
					<td>content</td>
					<td>imgs</td>
					<td>e_name</td>	
				</tr>
				{{each resultExamine}} <!-- resultData和服务端返回的名字必须一致-->
				<tr>
					<td>{{$value.id}}</td>
					<td>{{$value.title}}</td>
					<td>{{$value.type}}</td>
					<td>{{$value.content}}</td>
					<td>{{$value.imgs}}</td>
					<td>{{$value.e_name}}</td>
					
				</tr>	
			
				{{/each}}
			</script>
			</table>
			
		</div>
<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active" id="j_index">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item" id="j_editor">
						<span class="mui-icon mui-icon-compose"></span>
						<span class="mui-tab-label">编辑</span>
					</a>
					<a class="mui-tab-item" id="j_condition">
						<span class="mui-icon mui-icon-pengyouquan"></span>
						<span class="mui-tab-label">动态</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-chat"></span>
						<span class="mui-tab-label">私信</span>
					</a>
				</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<!--导入模板引擎的js 
		
		使用mui框架的ajax从服务器端请求获取到数据之后通过js的模板引擎将数据渲染到html中
		
	-->
	<script src="js/template-web.js"></script>
	
	<script>
		//页面请求全局路径
					window.path="http://192.168.0.106:8080/Grasshopper_server/";
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		mui.get(window.path+'TestServlet?method=getExamine',function(data){
			console.log(data);
		//获得服务器响应
		var html = template("test",data);
		document.getElementById('content').innerHTML = html;
	
		
	},'json'
	
	); 
		
</script>
<script>
	var ind=document.getElementById("j_index");
	mui.trigger(ind,'tap');
			//监听点击事件
			ind.addEventListener("tap",function(){
				mui.openWindow({
		url: 'index.html',
		show: {
			autoShow:true
		}
	});
			});
		var edi=document.getElementById("j_editor");
	mui.trigger(edi,'tap');
			//监听点击事件
			edi.addEventListener("tap",function(){
				mui.openWindow({
		url: 'editor.html',
		show: {
			autoShow:true
		}
	});
			});
		var con=document.getElementById("j_condition");
	mui.trigger(con,'tap');
			//监听点击事件
			con.addEventListener("tap",function(){
				mui.openWindow({
		url: 'condition.html',
		show: {
			autoShow:true
		}
	});
			});
	</script>
	
</html>
